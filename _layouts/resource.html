---
layout: base
---
<section>
    <div class="container">    
        <h1 class="page-header">{{ page.title }}</h1>
        <h2 class="page-subheader">{{ page.description }}</h2>
    </div>
</section>

<section>
    <div class="container">
        {{ content }}
    </div>
</section>

<script>
window.sr = ScrollReveal();
sr.reveal('.page-header', {duration: 1000});
sr.reveal('.page-subheader', {duration: 1300});
</script>
